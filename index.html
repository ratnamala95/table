<html>
    <head>
        <title>
            WOS Size-chart
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

        
        <link rel="stylesheet" href="style.css">


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container my-5 table-striped text-uppercase">
            <table class="table text-muted text-centralised">
                <thead>
                    <th>
                        Sizes Length X Width</th>
                    <th class="tab__border ">
                        <figure class="figure" style="    margin-bottom: -12px !important;">
                            <div class="col-xs-12">
                                <img src="/img/12x12.png" class="figure-img img-fluid " alt="12x12"  style="margin-bottom: -42px !important;">
                                <img src="/img/24x12.png" class="figure-img img-fluid " alt="12x12">
                                <img src="/img/24x24.png" class="figure-img img-fluid " alt="12x12">
                                <img src="/img/36x24.png" class="figure-img img-fluid " alt="12x12" style="margin-bottom: 57px !important;">
                                <br/>
                            </div>
                        </figure>
                        Project Size Pack
                    </th>
                    <th>
                        <figure class="figure">
                            <img src="/img/12x12.png" class="figure-img img-fluid" alt="12x12">
                        </figure>
                        <br/>
                    Single Size Pack
                    </th>
                    <th>
                        <figure class="figure">
                            <img src="/img/24x12.png" class="figure-img img-fluid" alt="12x12">
                        </figure>
                        <br/>
                    Single Size Pack
                    </th>
                    <th>
                        <figure class="figure">
                            <img src="/img/24x24.png" class="figure-img img-fluid" alt="12x12">
                        </figure>
                        <br/>
                    Single Size Pack
                    </th>
                    <th>
                        <figure class="figure">
                            <img src="/img/36x24.png" class="figure-img img-fluid" alt="12x12">
                        </figure>
                        <br/>
                    Single Size Pack
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td>12" X 12"</td>
                        <td>9</td>
                        <td>85</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>24" X 12"</td>
                        <td>13</td>
                        <td></td>
                        <td>85</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>24" X 24"</td>
                        <td>13</td>
                        <td></td>
                        <td></td>
                        <td>40</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>36" X 24"</td>
                        <td>13</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>TOTAL WEIGHT(lb)</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>TOTAL COVERAGE AREA (ft)<sup>2</sup></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
    
                </tbody>
            </table>
        </div>
    </body>
</html>
